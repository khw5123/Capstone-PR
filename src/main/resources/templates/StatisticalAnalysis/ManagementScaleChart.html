    <h1>경영규모 금액</h1>
    <div id="chart-container" v-cloak>
        <form class="col-xs-12" v-cloak name = "price_info" accept-charset="utf-8">

            <div class="col-sm-2 col-xs-11">
                <div class="col-xs-12 my">도 단위</div>
                <select class="col-xs-12 my" id="province-filter" name="province" title="도 선택" ref="province">
                    <option value="" selected="selected">전국</option>
                    <option value="강원도">강원도</option>
                    <option value="경기도">경기도</option>
                    <option value="경상남도">경상남도</option>
                    <option value="경상북도">경상북도</option>
                    <option value="광주광역시">광주광역시</option>
                    <option value="대구광역시">대구광역시</option>
                    <option value="대전광역시">대전광역시</option>
                    <option value="부산광역시">부산광역시</option>
                    <option value="서울특별시">서울특별시</option>
                    <option value="세종특별자치시">세종특별자치시</option>
                    <option value="울산광역시">울산광역시</option>
                    <option value="인천광역시">인천광역시</option>
                    <option value="전라남도">전라남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="제주특별자치도">제주특별자치도</option>
                    <option value="충청남도">충청남도</option>
                    <option value="충청북도">충청북도</option>
                </select>
            </div>

            <div class="col-sm-2 col-xs-11">
                <div class="col-xs-12 my">경영 규모(m²)</div>
                <select class="col-xs-12 my" id="family_management_scale-filter" name="family_management_scale" title="경영 규모(m²)" ref="family_management_scale">
                    <option value='[0, 0]' selected="selected">전체</option>
                    <option value='[0, 5000]'>5000(m²)미만</option>
                    <option value='[5000, 10000]'>5000(m²)이상 10000(m²)미만</option>
                    <option value='[10000, 0]'>10000(m²)이상</option>
                </select>
            </div>

        </form>
        <div id="chart"></div>
    </div>

    <script>
        async function renderChart() {
            const sdk = new ChartsEmbedSDK({
                baseUrl: "https://charts.mongodb.com/charts-crop-recommender-mfumo"
            });

            const chart = sdk.createChart({
                chartId: "d015d0d2-cd8b-4cd5-8f6b-8de92f612df7",
                height: "1000px",
                width: $(window).width()
            });
            await chart.render(document.getElementById("chart"));

            province = "";
            family_management_scale = [0, 0];

            $("#province-filter").on("change", e => {
                province = e.target.value;
                chart.setFilter({
                    $and: [
                        (province ? {"province": province} : {}),
                        (family_management_scale[0] ? {"family_management_scale": {"$gte": family_management_scale[0]}} : {}),
                        (family_management_scale[1] ? {"family_management_scale": {"$lt": family_management_scale[1]}} : {})
                    ]
                });
            });

            $("#family_management_scale-filter").on("change", e => {
                family_management_scale = JSON.parse(e.target.value);
                chart.setFilter({
                    $and: [
                        (province ? {"province": province} : {}),
                        (family_management_scale[0] ? {"family_management_scale": {"$gte": family_management_scale[0]}} : {}),
                        (family_management_scale[1] ? {"family_management_scale": {"$lt": family_management_scale[1]}} : {})
                    ]
                });
            });
        }

        renderChart().catch(e => window.alert(e.message));
    </script>
